{% load static %}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	{% block head %}{% endblock %}

	<title>{% block title %}{% endblock %}</title>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
		<a class="navbar-brand" style="margin-left: 30px" href="">FINAN.CE</a>
		<div class="dropdown">
			<button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1"
				data-bs-toggle="dropdown" aria-expanded="false">
				Perfil
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="{% url 'home' %}">home</a></li>
			</ul>
		</div>
		<div class="dropdown">
			<button style="margin-left: 15%;" class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
				data-bs-toggle="dropdown" aria-expanded="false">
				Extrato
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="{% url 'novo_valor' %}">Novo extrato</a></li>
				<li><a class="dropdown-item" href="{% url 'view_extrato' %}">Ver extrato</a></li>
			</ul>
		</div>	
		<div class="dropdown">
			<button style="margin-left: 20%;" class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
				data-bs-toggle="dropdown" aria-expanded="false">
				Planejamento
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="{% url 'ver_planejamento' %}">Ver planejamento</a></li>
			</ul>
		</div>	
		<div class="dropdown">
			<button style="margin-left: 45%;" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
				data-bs-toggle="dropdown" aria-expanded="false">
				Contas
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="{% url 'definir_contas' %}">Definir conta</a></li>
				<li><a class="dropdown-item" href="{% url 'ver_contas' %}">Ver contas</a></li>
			</ul>
		</div>	
	</nav>

	{% block container %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
